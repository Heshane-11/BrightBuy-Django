{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>BrightBuy | One of the Biggest Online Shopping Platform</title>

    <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">

    <!-- ===============================
         CSS FILES
    ================================ -->

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>

    <!-- Font Awesome -->
    <link href="{% static 'fonts/fontawesome/css/all.min.css' %}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Theme CSS -->
    <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css"/>

    <!-- ===============================
         âœ… PAYPAL SDK (MUST BE IN HEAD)
    ================================ -->
    <script src="https://www.paypal.com/sdk/js?client-id=AXlZEyiShaS9DUVVHbK8XRc3FVB5s09ig17KQjBHKNyEBP9EhcWsUeptHhzpc30pGQenJXx2ybpKZDRh&currency=USD"></script>

</head>

<body>

<!-- ===============================
     HEADER
================================ -->
{% include 'includes/header.html' %}

<!-- ===============================
     PAGE CONTENT
================================ -->
{% block content %}
{% endblock %}

<!-- ===============================
     FOOTER
================================ -->
{% include 'includes/footer.html' %}

<!-- ===============================
     JAVASCRIPT FILES
     (Loaded AFTER DOM)
================================ -->

<!-- jQuery -->
<script src="{% static 'js/jquery-2.0.0.min.js' %}"></script>

<!-- Bootstrap JS -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

<!-- Custom JS -->
<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
